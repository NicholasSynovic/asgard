<!DOCTYPE html>
<html data-theme="dark">
    <head>
        <title>Asgard Cluster</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
        />
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Asgard Cluster File Upload System</h1>
            <p>Upload and submit your file here!</p>
            <hr />
        </header>
        <main>
            <div id="gridRoot" class="grid">
                <label for="fileUpload">
                    Select File
                    <input
                        type="file"
                        id="fileUpload"
                        name="filename"
                        required
                    />
                </label>
                <button type="submit" aria-busy="false">Upload File</button>
            </div>
            <hr />
        </main>
        <footer>
            <h5>Acknowledgments</h5>
            <li>
                <ul>
                    Frontend designed by Anna Grigorescu and Nicholas Synovic
                </ul>
                <ul>
                    File format designed by Roshni Mathew and Nicholas Synovic
                </ul>
                <ul>
                    Cluster architecture designed by Rohan Sethi and Nicholas
                    Synovic
                </ul>
                <hr />
            </li>
        </footer>
    </body>
</html>
